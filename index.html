            border-radius: 20px;

            display: flex;

        .search-box {

        .search-box input { border: none; outline: none; width: 100%; font-family: 'Poppins'; font-size: 15px; }

        .section-title { padding: 0 20px; margin-top: 40px; font-size: 18px; font-weight: 700; display: flex; align-items: center; gap: 8px; }

        .feat-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px; background: var(--primary); }
        .feat-icon { width: 50px; height: 50px; border-radius: 12px; object-fit: cover; }

        .app-grid { padding: 10px 20px; display: grid; gap: 15px; }
        .app-item { background: white; border-radius: 20px; padding: 18px; display: flex; flex-direction: column; gap: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.03); border: 1px solid rgba(108, 92, 231, 0.08); }

        .footer-note { text-align: center; font-size: 11px; color: #b2bec3; margin-top: 30px; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // Icon images
        const apps = [
            { id: 1, name: "Adsgptpro", bot: "Adsgptpro_bot", cat: "Ads", desc: "Main Earning Bot", img: "https://placehold.co/60/6C5CE7/white?text=1", tags: ["hot", "paying"], verified: true },
            { id: 2, name: "Adsgptpro 2", bot: "Adsgptpro2_bot", cat: "Ads", desc: "Official Server 2", img: "https://placehold.co/60/6C5CE7/white?text=2", tags: ["paying"], verified: true },
            { id: 3, name: "Ads Reward pro", bot: "Adsrewardpro_bot", cat: "Premium", desc: "High Reward Bot", img: "https://placehold.co/60/6C5CE7/white?text=3", tags: ["hot"], verified: true }
        ];

        function renderFeatured() {
            const featuredContainer = document.getElementById('featuredGrid');
            featuredContainer.innerHTML = '';
            apps.filter(a => a.tags.includes('hot')).forEach(app => {
                const el = document.createElement('div');
                el.className = 'feat-card';
                el.onclick = () => openBot(app.bot);
                el.innerHTML = `<img src="${app.img}" class="feat-icon"><div><div style="font-weight:700; font-size:14px;">${app.name}</div><div style="font-size:11px; color:#666;">ðŸ”¥ Live Now</div></div>`;
                featuredContainer.appendChild(el);
            });
        }

        function renderMain(data) {
            const mainGrid = document.getElementById('mainGrid');
            mainGrid.innerHTML = '';
            data.forEach((app, index) => {
                const el = document.createElement('div');
                el.className = 'app-item animate-in';
                el.style.animationDelay = `${index * 0.05}s`;
                el.innerHTML = `
                    <div class="app-top">
                        <img src="${app.img}" class="app-img">
                        <div class="app-details">
                            <div class="app-title">${app.name} <i class="ph-fill ph-seal-check" style="color:#3498db; font-size:14px"></i></div>
                            <div class="app-sub">${app.desc}</div>
                        </div>
                    </div>
                    <button class="start-earn-btn" onclick="openBot('${app.bot}')">
                        <i class="ph-bold ph-play"></i> START EARN
                    </button>
                `;
                mainGrid.appendChild(el);
            });
        }

        function openBot(botUsername) {
            tg.HapticFeedback.impactOccurred('medium');
            tg.openTelegramLink(`https://t.me/${botUsername}`);
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const val = e.target.value.toLowerCase();
            renderMain(apps.filter(app => app.name.toLowerCase().includes(val)));
        });

        renderFeatured();
        renderMain(apps);
    </script>
